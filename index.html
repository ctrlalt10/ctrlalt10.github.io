<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSeeker - Find your path</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>SkillSeeker</h1>
      <p class="tagline">Unlock Your Potential</p>
      <form id="selection-form">
        <div id="level-1" class="selection-step">
          <h2>Select a Category:</h2>
          <button type="button" onclick="selectCategory('Sciences')">Sciences</button>
          <button type="button" onclick="selectCategory('Humanities')">Humanities</button>
        </div>

        <div id="level-2" class="selection-step hidden">
          <h2>Select a Field:</h2>
          <div id="sciences-options" class="hidden">
            <button type="button" onclick="selectField('Computer Science')">Computer Science</button>
            <button type="button" onclick="selectField('Biology')">Biology</button>
            <button type="button" onclick="selectField('Chemistry')">Chemistry</button>
          </div>
          <div id="humanities-options" class="hidden">
            <button type="button" onclick="selectField('Law')">Law</button>
            <button type="button" onclick="selectField('History')">History</button>
            <button type="button" onclick="selectField('Philosophy')">Philosophy</button>
          </div>
        </div>

        <input type="hidden" id="selected-field" name="selected-field" value="">
        <button id="submit-selection" type="submit" class="hidden">See Results</button>
      </form>
    </div>
  </header>
  <script src="app.js"></script>
</body>
</html>
