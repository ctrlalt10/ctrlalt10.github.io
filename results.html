<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Search Results for "<span id="query"></span>"</h1>
  </header>

  <main class="results-layout">
    <section id="courses" class="courses-section">
      <h2>Courses</h2>
      <ul id="courses-list">
        <!-- AI-Populated Course Links -->
      </ul>
    </section>

    <section id="summary" class="summary-section">
      <h2>Advice and Summary</h2>
      <p id="summary-text">Loading summary...</p>
    </section>

    <section id="jobs" class="jobs-section">
      <h2>Job Opportunities</h2>
      <ul id="jobs-list">
        <!-- AI-Populated Job Listings -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 AI Search. All rights reserved.</p>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
