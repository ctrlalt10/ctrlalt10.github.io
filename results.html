<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - SkillSeeker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="results-header">
    <h1>Results for "<span id="selected-field"></span>"</h1>
  </header>

  <main class="results-layout">
    <section id="summary" class="summary-section">
      <h2>Advice and Summary</h2>
      <p id="summary-text">Loading summary...</p>
    </section>

    <section id="courses" class="courses-section">
      <h2>Courses</h2>
      <ul id="courses-list"></ul>
    </section>

    <section id="job-demand" class="job-demand-section">
      <h2>Job Demand (2010-2024)</h2>
      <canvas id="job-demand-chart" width="400" height="200"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 SkillSeeker. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
