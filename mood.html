<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Mood</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>How Are You Feeling?</h1>
    <div class="mood-options">
      <button class="mood-button" onclick="submitMood(1)">😢 Very Sad</button>
      <button class="mood-button" onclick="submitMood(2)">😞 Sad</button>
      <button class="mood-button" onclick="submitMood(3)">😐 Meh</button>
      <button class="mood-button" onclick="submitMood(4)">🙂 Happy</button>
      <button class="mood-button" onclick="submitMood(5)">😄 Very Happy</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
